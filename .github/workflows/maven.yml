name: Java CI with Maven

on:
  push:
    branches: 
      - dev # 修改这里，使workflow在push到dev分支时触发

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: 'maven'

    - name: Validate
      run: mvn validate

    - name: Test
      run: mvn test

  createPullRequest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Pull Request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: "dev"
        destination_branch: "main"
        pr_title: "Auto PR from dev to main"
        pr_body: "This is an auto PR."
        github_token: ${{ secrets.GITHUB_TOKEN }}
